<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>3D Card Animation</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle">
                    <img src="./adidas.png" alt="adidas shoe">
                </div>
            </div>
            <div class="info">
                <h1 class="title">Adidas ZX</h1>
                <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTIONAL COMFORT.</h3>
                <div class="sizes">
                    <button>9</button>
                    <button class="active">10</button>
                    <button>11</button>
                    <button>12</button>
                </div>
                <div class="purchase">
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>



        <script src="app.js"></script>
    </body>
</html>
